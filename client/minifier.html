<body>
  <h1>Minifier</h1>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <textarea id="inputTextarea" rows="20" style="width: 100%;">
                At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
        </textarea>
      </div>
      <div class="col-lg-6">
        <textarea id="inputTextarea" rows="20" style="width: 100%;">
            At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
        </textarea>
      </div>
    </div>
    <br>
    <div class="row">
      <button id="runButton" type="button" class="btn btn-primary pull-right">Run</button>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
     
      $('#runButton').click(function() {
          var inputTextareaData = $('#inputTextarea').val();
          console.log(inputTextareaData);

          formData = {
              input: inputTextareaData
          };

          $.ajax({
            url:"https://cssminifier.com/raw",
            type: "POST",
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
            crossDomain: true,
            //dataType: 'jsonp',
            data: formData,
            success: function(response) {
                console.log('success');
                console.log(response);
            },
            error: function(error) {
                console.log('error');
                console.log(error);
            }
        });
      });
    });
</script>
